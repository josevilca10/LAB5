{% load static %}
<div class="container mt-5">
    <h1>Lista de Libros</h1>
    {% if can_add_books %}
        <button class="btn btn-primary">Agregar Libro</button>
    {% endif %}
    <ul class="list-group mt-3">
        {% for book in books %}
            <li class="list-group-item">
                <strong>{{ book.title }}</strong> por {{ book.author }}
            </li>
        {% endfor %}
    </ul>
</div>
